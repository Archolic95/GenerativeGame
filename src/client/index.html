<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">

<head>
  <meta charset="UTF-8">
  <title>Unit + Program</title>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script> -->
  
  <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="screen">
      <button class="btn" id="startBtn">START</button>
  </div>

  <!-- MODEL 1 -->
  <div>
    <p id="status">Alpha ARCH</p>
    <img id="logo" src="images/logo.svg">
    <div class="container">
        <div class="row">
            <div id="app" class = col>
                <div id="input"></div>
                <img id="output" src="images/blank.png">
                <center>
                    <!-- <p>Colors</p> -->
                    <!-- <center><div style="font-family:Dosis;font-size: 10px;opacity: 0.7"><i>Performance depending on screen resolution/browser version â€” Chrome Advised.</i></div></center> -->
                    <center>
                      <img style="height:auto; width:400px" src="images/legend.PNG">
                    </center>
                    &nbsp;
                    <div id="colors">
                      <div class="colors" id="color_void">
                          <p>Void</p>
                        </div>
                      <div class="colors" id="color_0">
                        <p>Floor</p>
                      </div>
                      <div class="colors" id="color_1">
                        <p>Entr.</p>
                      </div>
                      <div class="colors" id="color_2">
                        <p>Window</p>
                      </div>
                    </div>
                    </center>
                    <div id="buttons">
                      <button class="btn" id="cancelBtn">Cancel</button>
                      <button class="btn" id="clearBtn">Clear</button>
                      <button class="btn" id="transferBtn">Transfer</button>
                      <button class="btn" id="randomBtn">Random</button>
                    </div>
            </div>
            <div class = col>
                <div>
                    <canvas class="rhino3dm" id="canvas" width="500" height="500"></canvas>
                </div>
                <button id="downloadButton" disabled>Download</button> 
            </div>
        </div>
    </div>
  </div>

  <script src="sketch.js"></script>
  <script src="script.js"></script>
</body>

</html>
